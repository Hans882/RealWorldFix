        .bg-decoration:nth-child(1) {
            width: 250px;

        }

        .bg-decoration:nth-child(2) {
            width: 180px;
            height: 220px;

            right: -8%;

            top: 60%;

            background: rgba(255, 244, 230, 0.18);
        }

        @keyframes organicFloat {

    <script>
        async function checkToken() {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "login.html";
                return;
            }
            try {
                const response = await fetch("http://127.0.0.1:8000/me", {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    localStorage.removeItem("token");
                    window.location.href = "login.html";
                }
            } catch (error) {
                console.error("Error verifying token:", error);
                localStorage.removeItem("token");
                window.location.href = "login.html";
            }
        }
        checkToken();

        // File upload handling with drag and drop
        const fileUploadArea = document.querySelector('.file-upload-area');
        const fileInput = document.getElementById('image');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const previewFilename = document.querySelector('#preview-filename span');

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileUploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileUploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            fileUploadArea.classList.add('dragover');
        }

        function unhighlight(e) {
            fileUploadArea.classList.remove('dragover');
        }

        fileUploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        }

        // File input change handler
        fileInput.addEventListener('change', async function() {
            handleFileSelect();

            const token = localStorage.getItem("token");
            if (!token) {
                return;
            }

            const file = fileInput.files[0];
            if (file) {
                try {
                    const category = await getPredictedCategory(file, token);
                    const categorySelect = document.getElementById("category");
                    categorySelect.value = category;
                    document.getElementById("predicted-hint").innerText = `Predicted category: ${category.replace('_', ' ')}`;
                } catch (error) {
                    console.error("Prediction error:", error);
                    document.getElementById("predicted-hint").innerText = "";
                }
            }
        });

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewFilename.textContent = file.name;
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Show location status when form is interacted with
        document.getElementById('report-form').addEventListener('input', function() {
            const locationStatus = document.getElementById('location-status');
            if (!locationStatus.classList.contains('show')) {
                locationStatus.classList.add('show');
            }
        });

        // Toast notification system
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 400);
            }, 4500);
        }

        async function getPredictedCategory(imageFile, token) {
    const formData = new FormData();
    formData.append("file", imageFile);

    const response = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",

        // Enhanced submit function with better UX
        async function submitReport() {
            const image = document.getElementById("image").files[0];
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const submitBtn = document.querySelector('.submit-btn');
            const btnText = document.querySelector('.btn-text');
            const btnLoading = document.querySelector('.btn-loading');
            
            // Basic validation
            if (!image || !title.trim() || !description.trim()) {
                showToast('Please fill in all fields and share an image', 'error');
                return;
            }

            // Check for stored token (keeping original localStorage logic)
            const token = localStorage.getItem("token");
            if (!token) {
                showToast("Please sign in to share your community report", 'error');
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.opacity = '0';
            btnLoading.style.display = 'block';

            try {
                // Get geolocation
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        timeout: 10000,
                        enableHighAccuracy: true
                    });
                });

                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                // Remove prediction fetch and dropdown update here to avoid overwriting user's selection

                const formData = new FormData();
                formData.append("title", title);
                formData.append("description", description);
                formData.append("latitude", latitude);
                formData.append("longitude", longitude);
                const selectedCategory = document.getElementById("category").value;
                console.log("Selected category to submit:", selectedCategory);
                formData.append("category", selectedCategory);
                formData.append("image", image);

                const response = await fetch("http://127.0.0.1:8000/submit-report", {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${token}`
                    },
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    showToast("Your community report has been lovingly shared! Thank you for caring.", 'success');
                    
                    // Reset form after successful submission
                    setTimeout(() => {
                        document.getElementById('report-form').reset();
                        previewContainer.style.display = 'none';
                        document.getElementById('location-status').classList.remove('show');
                    }, 2000);
                } else {
                    throw new Error(result.detail || 'Failed to share your report');
                }
            } catch (error) {
    console.error("Error during report submission:", error);
    
    if (error.code === error.PERMISSION_DENIED) {
        showToast("We need location access to help your community. Please enable and try again.", 'error');
    } else if (error.code === error.TIMEOUT) {

            } finally {
                // Reset loading state

                btnText.style.opacity = '1';
                btnLoading.style.display = 'none';
